<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification requise - ServicesBladi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/V2.png' %}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#C49A5A',
                        secondary: '#8B7355',
                        accent: '#F5F1EB'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-primary/10">
    
    <!-- Home Button -->
    <div class="absolute top-6 left-6 z-50">
        <a href="{% url 'home' %}" class="flex items-center space-x-2 px-4 py-2 bg-white/80 backdrop-blur-sm rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:bg-white">
            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="text-gray-700 font-medium">Accueil</span>
        </a>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl mx-auto">
            <!-- Simple Card Container -->
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden p-8 lg:p-12 text-center">
                
                <!-- Logo -->
                <div class="mb-8">
                    <img src="{% static 'img/V2.png' %}" alt="ServicesBladi" class="h-16 mx-auto">
                </div>

                <!-- Warning Icon -->
                <div class="mb-8">
                    <div class="w-24 h-24 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-3">Vérification requise</h1>
                    <p class="text-gray-600 text-lg">Votre compte doit être vérifié pour continuer</p>
                </div>

                <!-- Information Message -->
                <div class="bg-amber-50 border border-amber-200 rounded-xl p-6 mb-8">
                    <p class="text-amber-800 font-medium mb-2">
                        Votre compte n'est pas encore vérifié.
                    </p>
                    <p class="text-amber-700 text-sm">
                        Vérifiez votre boîte email et cliquez sur le lien de vérification.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-4 mb-8">
                    <form method="post" action="{% url 'accounts:resend_verification' %}" class="w-full">
                        {% csrf_token %}
                        <input type="hidden" name="email" value="{{ user.email }}">
                        <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-semibold py-4 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                Renvoyer l'email de vérification
                            </span>
                        </button>
                    </form>

                    <a href="{% url 'accounts:login' %}" class="w-full block text-center bg-white border-2 border-primary text-primary font-semibold py-4 px-6 rounded-lg hover:bg-primary hover:text-white transition-all duration-200">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Retour à la connexion
                        </span>
                    </a>
                </div>

                <!-- Footer Note -->
                <div class="text-center pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-500">
                        Besoin d'aide ? 
                        <a href="mailto:support@servicesbladi.com" class="text-primary hover:text-secondary underline">Contactez le support</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
